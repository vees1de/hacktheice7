<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0,"
    />

    <link
      rel="icon"
      type="image/svg"
      href="/assets/icons/lasso-icon.svg"
    />
    <title>Лассо</title>
  </head>
  <body>
    <div id="boot-loader">
      <div class="boot-logo">
        <img
          src="/assets/icons/lasso-icon.svg"
          alt="Lasso"
        />
      </div>
    </div>
    <div id="app"></div>
    <script
      type="module"
      src="/src/app/main.ts"
    ></script>
  </body>

  <style>
    html,
    body {
      touch-action: manipulation;
    }

    #boot-loader {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, #0ea5e91f 0, transparent 25%),
        radial-gradient(circle at 80% 10%, #2563eb1c 0, transparent 22%),
        #0b1220;
      display: grid;
      place-items: center;
      z-index: 9999;
    }
    #boot-loader .boot-logo {
      color: #fff;
      text-align: center;
      display: grid;
      gap: 12px;
      animation: pulse 1.4s ease-in-out infinite;
    }
    #boot-loader img {
      width: 88px;
      height: 88px;
      filter: drop-shadow(0 10px 25px rgba(14, 165, 233, 0.3));
    }
    #boot-loader p {
      margin: 0;
      font-size: 1.1rem;
      letter-spacing: 0.01em;
    }
    @keyframes pulse {
      0% {
        transform: translateY(0);
        opacity: 0.9;
      }
      50% {
        transform: translateY(-4px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 0.9;
      }
    }
  </style>
</html>
